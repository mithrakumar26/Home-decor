<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Online Store - seller Account</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css?family=Cinzel&family=Lato&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="form.css">
        <link rel="stylesheet" href="seller.css">

    </head>
    <body>

       <img src="loading.gif" class="loader" alt=""> 

        <div class="form">
            <h1 class="form-title">Shipping Information</h1>
            <input type="text" autocomplete="off" id="First name" placeholder="First name">
            <input type="text" autocomplete="off" id=" Last name" placeholder="Last name">
            <textarea id="about" autocomplete="off" placeholder="Address"></textarea>
            <span class="error">This is an error</span>
            <input type="text" autocomplete="off" id="country" placeholder="country">
            <input type="number" autocomplete="off" id="number" placeholder="contact number">
            <input type="text" autocomplete="off" id="email" placeholder="Email">
            <input type="number" autocomplete="off" id="code" placeholder="Zip-code">
            <input type="text" autocomplete="off" id="city" placeholder="City">
            <input type="text" autocomplete="off" id="state" placeholder="State">
            <a href="index.html" class="no-underline">
            <button class="apply-btn">Submit</button>
            </a>
        </div>
        <img src="seller-bg.png" class="seller-img" alt="">

        <script src="common.js"></script>
        <script src="seller.js"></script>

    </body>
</html>
