<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Online Store - Signup here</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css?family=Cinzel&family=Lato&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="form.css">

    </head>
    <body>

       <img src="loading.gif" class="loader" alt=""> 

        <section class="form-section">
            <div class="form-container">
                <div class="form">
                    <h1 class="form-heading">New Here, Sign Up Here</h1>
                    <input type="text" autocomplete="off" id="name" placeholder="full name">
                    <input type="email" autocomplete="off" id="email" placeholder="email">
                    <input type="password" autocomplete="off" id="password" placeholder="password">
                    <input type="number" autocomplete="off" id="number" placeholder="phone number">
                    <span class="error">**This is an error</span>

                    <div>
                        <input type="checkbox" id="tc"><label for="tc" class="tc-text">You agree to our </label><a href="#">terms and conditions</a>
                    </div>

                    <a href="index.html" class="no-underline">
                    <button class="submit-btn">Sign up</button>
                    </a>
                    <a href="login.html" class="other-form-link">Already have an account. Log in Here</a>
                </div>
            <img src="login-bg.png" class="form-img" alt="">
            </div>
        </section>

        <script src="common.js"></script>
        <script src="form.js"></script>

    </body>
</html>
